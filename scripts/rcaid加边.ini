主要改动
函数重命名：find_special_nodes_and_descendants → find_special_nodes_and_add_edges
功能变更：
保存所有原始边
保存节点类型映射（node_id -> node_type）
为每个特殊节点-后代对创建新边
将原始边和新边一起写入输出文件
新边格式：
src_id: 特殊节点（根节点）
src_type: 从原始数据中获取
dst_id: 后代节点
dst_type: 从原始数据中获取
edge_type: 可通过参数指定（默认：EVENT_FLASH）
timestamp: 可通过参数指定，或使用根节点的第一条边的时间戳
新增命令行参数
-e / --edge-type: 新边的类型（默认：EVENT_FLASH）
-t / --timestamp: 新边的时间戳（可选，默认使用根节点的第一条边的时间戳）
使用示例
cd scriptspython parse_darpatc_special.py \  -i ../graphchi-cpp-master/graph_data/darpatc/fivedirections_train.txt \  -o ./flash-add-edge/fivedirections_train_with_flash.txt \  -e EVENT_FLASH \  -t 0
输出文件将包含：
所有原始边（保持原有顺序）
所有新添加的边（根节点 → 后代节点）