脚本功能总结
已创建 scripts/create_unitmerge_data.py，实现 UnitMerge 数据转换。
主要功能
遍历所有边，识别满足条件的边（两个节点名称相等，且边类型为 unit）
删除符合条件的边
将出边节点（dst）的所有边重定向到入边节点（src）
处理孤立节点（可选删除）
使用方法
基本用法（使用场景和类型参数）：
# 处理 theia 训练数据python scripts/create_unitmerge_data.py --scene theia --type train# 处理 trace 测试数据python scripts/create_unitmerge_data.py --scene trace --type test
高级用法（指定输入输出文件）：
python scripts/create_unitmerge_data.py --input <输入文件> --output <输出文件>
匹配方式选项：
默认：按节点ID匹配（查找自环边）
--match-by-type：按节点类型匹配（当两个节点类型相等时）
其他选项：
--keep-isolated：保留孤立节点（默认会删除孤立节点）
输出文件
输出文件会在原文件名后添加 _unitmerge 后缀，例如：
theia_train.txt → theia_train_unitmerge.txt
trace_test.txt → trace_test_unitmerge.txt
注意事项
匹配方式：默认按节点ID匹配（查找自环边）。如果需按节点类型匹配，使用 --match-by-type
孤立节点：默认会从输出中删除孤立节点，使用 --keep-isolated 可保留
链式合并：脚本会处理链式合并（A→B→C 会合并为 A→C）